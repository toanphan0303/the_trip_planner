<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner - Facebook SDK Integration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .auth-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-btn {
            background: #1877f2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(24, 119, 242, 0.4);
            margin: 5px;
        }
        
        .login-btn:hover {
            background: #166fe5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(24, 119, 242, 0.6);
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .trip-section {
            margin-top: 40px;
        }
        
        .trip-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .plan-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .plan-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .plan-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            display: none;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Trip Planner with Facebook SDK</h1>
        
        <div class="auth-section">
            <div id="login-section">
                <p>Enhanced Facebook integration with SDK features!</p>
                <button class="login-btn" onclick="loginWithFacebookSDK()">
                    üì± Login with Facebook SDK
                </button>
                <button class="login-btn" onclick="loginWithFacebookWeb()">
                    üåê Login with Web Flow
                </button>
            </div>
            
            <div id="user-section" class="user-info" style="display: none;">
                <h3>Welcome, <span id="user-name"></span>!</h3>
                <p>Email: <span id="user-email"></span></p>
                <p>Facebook ID: <span id="user-facebook-id"></span></p>
                <img id="user-picture" style="width: 50px; height: 50px; border-radius: 50%;" />
                
                <div class="feature-grid">
                    <div class="feature-card">
                        <button class="plan-btn" onclick="shareTripToFacebook()">
                            üì§ Share Trip
                        </button>
                    </div>
                    <div class="feature-card">
                        <button class="plan-btn" onclick="getFriends()">
                            üë• Get Friends
                        </button>
                    </div>
                    <div class="feature-card">
                        <button class="plan-btn" onclick="logout()">
                            üö™ Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="trip-section">
            <h3>üó∫Ô∏è Plan Your Trip</h3>
            <textarea 
                id="trip-message" 
                class="trip-input" 
                placeholder="Describe your dream trip! For example: 'I want to visit Tokyo for 5 days, interested in temples, food, and shopping.'"
                rows="4"
                disabled
            ></textarea>
            <button class="plan-btn" id="plan-btn" onclick="planTrip()" disabled>
                üöÄ Plan My Trip
            </button>
            <button class="plan-btn" onclick="saveTrip()" disabled id="save-btn">
                üíæ Save Trip
            </button>
            
            <div id="response" class="response"></div>
        </div>
    </div>

    <!-- Facebook SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <script>
        let currentUser = null;
        let accessToken = null;
        let currentTrip = null;
        
        // Facebook SDK configuration
        window.fbAsyncInit = function() {
            FB.init({
                appId: 'YOUR_FACEBOOK_APP_ID', // Replace with your actual App ID
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
            
            console.log('Facebook SDK initialized');
            
            // Check login status
            FB.getLoginStatus(function(response) {
                console.log('Facebook login status:', response);
                if (response.status === 'connected') {
                    handleFacebookSDKLogin(response);
                }
            });
        };
        
        // Check if user is already logged in via API
        window.onload = function() {
            checkAuthStatus();
        };
        
        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth/status');
                const data = await response.json();
                
                if (data.authenticated && data.user) {
                    currentUser = data.user;
                    showUserSection();
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }
        
        function loginWithFacebookSDK() {
            FB.login(function(response) {
                console.log('Facebook SDK login response:', response);
                if (response.authResponse) {
                    handleFacebookSDKLogin(response);
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
        }, {
            scope: 'public_profile'
        });
        }
        
        function handleFacebookSDKLogin(response) {
            accessToken = response.authResponse.accessToken;
            
            FB.api('/me', {fields: 'id,name,email,picture'}, function(userInfo) {
                console.log('Facebook user info:', userInfo);
                
                // Send to backend for authentication
                authenticateWithBackend(userInfo, accessToken);
            });
        }
        
        async function authenticateWithBackend(userInfo, token) {
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        facebook_token: token
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.token.access_token);
                    currentUser = data.user;
                    showUserSection();
                } else {
                    alert(`Login failed: ${data.detail}`);
                }
            } catch (error) {
                console.error('Error authenticating with backend:', error);
                alert('Login failed. Please try again.');
            }
        }
        
        function loginWithFacebookWeb() {
            // Redirect to Facebook login
            window.location.href = '/auth/facebook/login';
        }
        
        function showUserSection() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('user-section').style.display = 'block';
            document.getElementById('user-name').textContent = currentUser.name;
            document.getElementById('user-email').textContent = currentUser.email;
            document.getElementById('user-facebook-id').textContent = currentUser.facebook_id || 'N/A';
            
            if (currentUser.profile_picture_url) {
                document.getElementById('user-picture').src = currentUser.profile_picture_url;
            }
            
            // Enable trip planning
            document.getElementById('trip-message').disabled = false;
            document.getElementById('plan-btn').disabled = false;
            document.getElementById('save-btn').disabled = false;
        }
        
        async function logout() {
            try {
                // Logout from Facebook SDK
                FB.logout(function(response) {
                    console.log('Facebook SDK logout:', response);
                });
                
                // Logout from backend
                await fetch('/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                localStorage.removeItem('access_token');
                currentUser = null;
                accessToken = null;
                
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('user-section').style.display = 'none';
                document.getElementById('trip-message').disabled = true;
                document.getElementById('plan-btn').disabled = true;
                document.getElementById('save-btn').disabled = true;
                document.getElementById('response').style.display = 'none';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }
        
        async function planTrip() {
            const message = document.getElementById('trip-message').value.trim();
            if (!message) {
                alert('Please enter a trip description!');
                return;
            }
            
            const responseDiv = document.getElementById('response');
            const planBtn = document.getElementById('plan-btn');
            
            // Show loading
            responseDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Planning your trip...</div>';
            responseDiv.style.display = 'block';
            planBtn.disabled = true;
            
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch('/plan-trip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.textContent = data.response;
                    responseDiv.className = 'response';
                    currentTrip = data.response;
                } else {
                    responseDiv.textContent = `Error: ${data.detail}`;
                    responseDiv.className = 'response error';
                }
            } catch (error) {
                responseDiv.textContent = `Network error: ${error.message}`;
                responseDiv.className = 'response error';
            } finally {
                planBtn.disabled = false;
            }
        }
        
        async function saveTrip() {
            if (!currentTrip) {
                alert('Please plan a trip first!');
                return;
            }
            
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch('/save-trip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        trip_data: currentTrip,
                        title: document.getElementById('trip-message').value.trim().substring(0, 50)
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Trip saved successfully!');
                } else {
                    alert(`Error saving trip: ${data.detail}`);
                }
            } catch (error) {
                console.error('Error saving trip:', error);
                alert('Error saving trip. Please try again.');
            }
        }
        
        async function shareTripToFacebook() {
            if (!currentTrip) {
                alert('Please plan a trip first!');
                return;
            }
            
            const shareMessage = `Check out my amazing trip plan! üåç‚úàÔ∏è\n\n${currentTrip.substring(0, 200)}...`;
            
            FB.ui({
                method: 'feed',
                link: window.location.origin,
                caption: 'Trip Planner',
                description: shareMessage
            }, function(response) {
                if (response && response.post_id) {
                    alert('Trip shared to Facebook successfully!');
                } else {
                    console.log('Share cancelled or failed');
                }
            });
        }
        
        async function getFriends() {
            if (!accessToken) {
                alert('Please login with Facebook SDK first!');
                return;
            }
            
            FB.api('/me/friends', {fields: 'id,name,picture'}, function(response) {
                if (response && response.data) {
                    const friendsList = response.data.map(friend => 
                        `${friend.name} (${friend.id})`
                    ).join('\n');
                    
                    alert(`Your Facebook Friends:\n\n${friendsList}`);
                } else {
                    alert('No friends found or permission denied.');
                }
            });
        }
        
        // Handle Facebook callback (for web flow)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            exchangeCodeForToken(code);
        }
        
        async function exchangeCodeForToken(code) {
            try {
                const response = await fetch(`/auth/facebook/callback?code=${code}`);
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.token.access_token);
                    currentUser = data.user;
                    showUserSection();
                    
                    // Remove code from URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    alert(`Login failed: ${data.detail}`);
                }
            } catch (error) {
                console.error('Error exchanging code for token:', error);
                alert('Login failed. Please try again.');
            }
        }
    </script>
</body>
</html>
